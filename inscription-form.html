<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fontawesome scripts -->
    <script src="https://kit.fontawesome.com/c504ca20c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- google font-style -->
    <link href="https://fonts.googleapis.com/css?family=Tangerine"
        rel="stylesheet">
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">     -->

    <title>Shopping Mood Form</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1486/1486433.png" type="img/x-icon">
    <link rel="stylesheet" href="styles/inscription-form.css">
</head>
<body>
    <h1>Welcome To Shopping Mood Store</h1>
    <div class="container">
        <form class="form-container" id="form" action="cart.html" method="get">
            <!-- user name field success-->
            <div class="form-control input-group">
                <label for="username">User Name:</label>
                <input type="text" placeholder="phillipe75" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <!-- email field error-->
            <div class="form-control input-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="phillipe75@example.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <!-- password field -->
            <div class="form-control input-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="your password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <!-- check password -->
            <div class="form-control input-group">
                <label for="password">Password Check:</label>
                <input type="password" placeholder="type it again" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            
            
            <button class="btn" id="access" type="button">Create Account</button>
           
            
        </form>
    </div>
   
    <script src="scripts/inscription-form.js"></script>
</body>
</html>
